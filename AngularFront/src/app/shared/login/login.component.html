<div class="login-container">

  <form [formGroup]="form">
  <mat-card class="login-card flex-container">
    <mat-card-title>Entrar</mat-card-title>
    <mat-card-subtitle>Entre em sua conta para continuar</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field [formGroup]="form" appearance="outline">
        <mat-label>Digite seu Email</mat-label>
        <input matInput name="email" placeholder="nome@empresa.com" formControlName="email" required>
        <mat-error *ngIf="form.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Digite sua senha</mat-label>
        <input matInput name="senha" [type]="hide ? 'password' : 'text'" formControlName="senha" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Esconder senha'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSubmit()" type="submit" [disabled]="!form.valid">Entrar</button>
      <button mat-button>Cadastrar</button>
    </mat-card-actions>
  </mat-card>
  </form>
  <!--<button mat-button (click)="logoutRun()">Logout</button>-->
</div>
